- name: Kitty | Make ure kitty is installed
  homebrew_cask:
    name: kitty
    state: present

- name: link kitty config file
  file:
    src: "{{playbook_dir}}/files/kitty/"
    dest: "{{ansible_user_dir}}/.config/kitty"
    state: link
    mode: "0755"
    owner: "{{ default_user }}"
    group: "{{ default_group }}"
    force: true
  when:
  - dry_run == false
